<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
  <title>_МЕСТО_</title>
  <meta name="description" content="Проектная работа 4">
  <meta name="keywords" content="html, css">
  <meta name="author" content="ALEX.S">
</head>
<body class="body">

  <header class="header body__header">
    <img src="<%=require('./images/header-logo.svg')%>" alt="Текст: МЕСТО Россия" class="header__logo">
  </header>

  <main class="page">
    <section class="profile body__profile">
      <div class="profile__avatar-wrapper">
        <img src=" " alt="Аватар пользователя" class="profile__avatar">
      </div>
      <div class="profile__description">
        <div class="profile__wrapper">
          <h1 class="profile__user-name"></h1>
          <button type="button" class="profile__nav-item" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__users-hobby"></p>
      </div>
      <button type="button" class="profile__nav-item-add"></button>
    </section>

    <section class="photo-grid body__photo-grid">
      <ul class="photo-grid__table">
      </ul>
    </section>
    
    <!-- попап редактирования профиля -->
    <div class="popup popup_profile">
      <div class="popup__container">
        <button type="reset" class="popup__close-button"></button>
        <form name="popupContent" class="popup__form popup__field" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          
          <input id="popup__text" type="text" name="initials" class="popup__text popup__text_type_name" required placeholder="Ваше имя" minlength="2" maxlength="40">
          <span class="popup__text-error"></span>
          
          <input id="popup__profession" type="text" name="profession" class="popup__text popup__text_type_artist" required placeholder="Ваша профессия" minlength="2" maxlength="200">
          <span class="popup__profession-error"></span>
          
          <input type="submit" class="popup__btn-submit popup__btn-submit_inactive" value=" ">
        </form>
      </div>
    </div>

    <!-- попап создания новой карточки -->
    <div class="popup popup_image">
      <div class="popup__container">
        <button type="reset" class="popup__close-button"></button>
        <form name="popupContent" class="popup__form-image popup__field" novalidate>
          <h2 class="popup__title">Новое место</h2>
          
          <input id="popup__place" type="text" name="name" class="popup__text popup__text_type_place" required placeholder="Название Вашего места" minlength="2" maxlength="30">
          <span class="popup__place-error"></span>
          
          <input id="popup__link" type="url" name="link" class="popup__text popup__text_type_link" required placeholder="Ссылка для вставки фото">
          <span class="popup__link-error"></span>

          <input type="submit" class="popup__btn-submit popup__btn-submit_inactive" value=" ">
        </form>
      </div>
    </div>

    <!-- попап отображения картинки по клику в большом размере -->
    <div class="popup popup_picture">
      <div class="popup__container-picture">
        <button type="reset" class="popup__close-button"></button>
        <div class="popup__form-picture">
          <img src=" " alt="Изображение места" class="popup__picture-image">
          <p class="popup__picture-discription"></p> 
        </div>
      </div>
    </div>

    <!-- попап обновления аватара пользователя -->
    <div class="popup popup_avatar">
      <div class="popup__container">
        <button type="reset" class="popup__close-button"></button>
        <form name="popupContent" class="popup__form-avatar popup__field" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          
          <input id="popup__link" type="url" name="link" class="popup__text popup__text_type_link" required placeholder="Ссылка для вставки изображения аватарки">
          <span class="popup__link-error"></span>

          <input type="submit" class="popup__btn-submit popup__btn-submit_inactive" value=" ">
        </form>
      </div>
    </div>

    <!-- попап подтверждения удаления карточки -->
    <div class="popup popup_deletecard">
      <div class="popup__container popup__container_delete">
        <button type="reset" class="popup__close-button"></button>
        <form name="popupContent" class="popup__form-deletecard popup__field" novalidate>
          <h2 class="popup__title_delete">Вы уверены?</h2>
          <input type="submit" class="popup__btn-submit popup__btn-submit_delete" value="Да">
        </form>
      </div>
    </div>

  </main>

  <footer class="footer body__footer">
    <p class="footer__copyright">&copy;2021 Mesto Russia</p>
  </footer>

  <!-- заготовка карточки на странице -->
  <template class="template">
    <li class="photo-grid__item task">
      <img src=" " alt="Изображение места" class="photo-grid__image">
      <button type = "button" class="photo-grid__delete">
        <div class="photo-grid__delete_image-up"></div>
        <div class="photo-grid__delete_image-down"></div>
      </button>
      <div class="photo-grid__description">
        <h3 class="photo-grid__text"></h3>
        <div class="photo-grid__wrapper">
          <button type = "button" class="photo-grid__heart"></button>
          <div class="photo-grid__likes"></div>
        </div>
      </div>
    </li>
  </template>

</body>
</html>
