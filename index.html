<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>_МЕСТО_</title>
  <meta name="description" content="Проектная работа 4">
  <meta name="keywords" content="html, css">
  <meta name="author" content="ALEX.S">
</head>
<body class="body">
  <main class="page">

    <header class="header page__header">
      <img src="./images/header-logo.svg" alt="Текст: МЕСТО Россия" class="header__logo">
    </header>

    <section class="profile page__profile">
      <img src="./images/Jacques_Yves Cousteau.jpg" alt="Изображение Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__description">
        <div class="profile__wrapper">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__nav-item"><img src="./images/pen.svg" alt="Изображение карандаша для правки текста"></button>
        </div>
        <p class="profile__users-hobby">Исследователь океана</p>
      </div>
      <button class="profile__nav-item-add"><img src="./images/plus.svg" alt="Изображение плюса" class="profile__image-plus"></button>
    </section>
      
    <section class="photo-grid page__photo-grid">
      <ul class="photo-grid__table">
        <li class="photo-grid__item">
          <img src="./images/1 yenisei.jpg" alt="Изображение реки Енисей" class="photo-grid__image">
          <div class="photo-grid__description">
            <p class="photo-grid__text">Енисей</p>
            <button class="photo-grid__heart"><img src="./images/heart.svg" alt="Изображение сердечка" class="photo-grid__image-heart"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img src="./images/2 lena.jpg" alt="Изображение реки Лена" class="photo-grid__image">
          <div class="photo-grid__description">
            <p class="photo-grid__text">Лена</p>
            <button class="photo-grid__heart"><img src="./images/heart.svg" alt="Изображение сердечка" class="photo-grid__image-heart"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img src="./images/3 amur.jpg" alt="Изображение реки Амур" class="photo-grid__image">
          <div class="photo-grid__description">
            <p class="photo-grid__text">Амур</p>
            <button class="photo-grid__heart"><img src="./images/heart.svg" alt="Изображение сердечка" class="photo-grid__image-heart"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img src="./images/4 ob.jpg" alt="Изображение реки Обь" class="photo-grid__image">
          <div class="photo-grid__description">
            <p class="photo-grid__text">Обь</p>
            <button class="photo-grid__heart"><img src="./images/heart.svg" alt="Изображение сердечка" class="photo-grid__image-heart"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img src="./images/5 volga.jpg" alt="Изображение реки Волга" class="photo-grid__image">
          <div class="photo-grid__description">
            <p class="photo-grid__text">Волга</p>
            <button class="photo-grid__heart"><img src="./images/heart.svg" alt="Изображение сердечка" class="photo-grid__image-heart"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img src="./images/6 aldan.jpg" alt="Изображение реки Алдан" class="photo-grid__image">
          <div class="photo-grid__description">
            <p class="photo-grid__text">Алдан</p>
            <button class="photo-grid__heart"><img src="./images/heart.svg" alt="Изображение сердечка" class="photo-grid__image-heart"></button>
          </div>
        </li>
      </ul>
    </section>

    <footer class="footer page__footer">
      <p>&copy;2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <section class="popup__container">
        <button class="popup__close-button"><img src="./images/closeicon.svg" alt="Изображение крестика - закрыть всплывающее окно" class="popup__image-cross"></button>
        <section class="popup__content">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" placeholder="Жак-Ив Кусто" class="popup__text popup__text_type_name">
          <div class="popup__line"></div>
          <input type="text" placeholder="Исследователь океана" class="popup__text popup__text_type_artist">
          <div class="popup__line"></div>
          <button class="popup__btn-submit">Сохранить</button>
        </section>
      </section>
    </div>
    
  </main>
  <script src="./scripts/index.js"></script>
</body>
</html>
